{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% comment %} <script>window.location="/shop"</script> {% endcomment %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Awesome Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    

    {%block css%} 
    <link href="/static/ecommerce/css/signup.css" rel="stylesheet">
    {%endblock%}
  </head>
  <body>

   
    
    <!--Sign Up-->
    
        <div class="inner-box">
        <header class="signup-header">
            <h1>Signup</h1>

            <p>Just take 30 seconds !</p>
        </header>
        <main class="signup-body">
            <form  method="POST" action="/signup/">{%csrf_token%}
                <p>
                    <label for="username">Username</label>

                    <input type="text" name="username" placeholder="Enter your Username" id="username" required >
                </p>
                <p>
                    <label for="fname">First Name</label>

                    <input type="text" name="fname" placeholder="First Name" id="fname" required >
                </p>
                <p>
                    <label for="lname">Last Name</label>

                    <input type="text" name="lname" placeholder="Last Name" id="lname" required >
                </p>
               
                <p>
                    <label for="email">E-mail</label>

                    <input type="email" name="email" placeholder="kansw@123gmail.com" id="email" required="true">
                </p>
                <p>
                    <label for="password1">Password</label>
                    <input type="password" name="password1" placeholder="atleast 8 characters" id="password1"
                        required >
                </p>
                <p>
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" placeholder="atleast 8 characters" id="password2"
                        required >
                </p>
                <p>

                   <button type="submit" id="submit"  required>Sign Up</button>
                </p>
            </form>

        </main>
        
    </div>

   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
