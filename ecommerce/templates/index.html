{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% comment %} <script>window.location="/shop"</script> {% endcomment %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Awesome Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    

    {%block css%} 
    <link href="/static/ecommerce/css/index.css" rel="stylesheet">
    {%endblock%}
  </head>
  <body>

    {% for message in messages %}
<div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}

    <div id="contain">
      <p class="Welcome">Welcome To</p>
      <p>My Awesome Cart</p>

      <button style="margin-left:-46%;" class="btn btn-primary buton">Explore Us</button>
    </div>
    
    <!--Login Up-->
    
     <div class="inner-box">
        <header class="signup-header">
            <h1>Login</h1>

            <p>Just take 30 seconds !</p>
        </header>
        <main class="signup-body">
            <form  method="POST" action="/login/">{% csrf_token %}
                
                <p>
                    <label for="username">Username</label>

                    <input type="text" name="username" placeholder="Enter Username" id="username" required >
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="atleast 8 characters" id="password"
                        required >
                </p>
              
                <p>

                    <button type="submit" id="submit"  required>Login</button>
                </p>
            </form>

        </main>
         <footer class="signup-footer">
            <p>Already have an account ? <a href="/signupform">Signup</a></p>
        </footer>
        
    </div>



    <script src="/static/ecommerce/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
